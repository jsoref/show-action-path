name: Test
on:
  push:

jobs:
  action-path:
    runs-on: ubuntu-latest
    steps:
      - uses: jsoref/show-action-path@ambig/uous
  action-subpath:
    runs-on: ubuntu-latest
    steps:
      - uses: jsoref/show-action-path/test@ambig/uous
  action-nested-subpath:
    runs-on: ubuntu-latest
    steps:
      - uses: jsoref/show-action-path/test/nested@ambig/uous
  local-path:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
  local-subpath:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./test
  local-nested-subpath:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./test/nested
